name: nightly

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: nightly-${{ github.ref }}
  cancel-in-progress: false

jobs:
  test-race:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version: '1.22.x'
          cache: true
          cache-dependency-path: go.sum
      - name: Download dependencies
        run: go mod download
      - name: Test with race detector
        run: go test -race ./...

  integration-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version: '1.22.x'
          cache: true
          cache-dependency-path: go.sum
      - name: Smoke test
        run: go test ./... -count=1
